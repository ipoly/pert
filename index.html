<!DOCTYPE html>
<html>
  <head>
    <title>PERT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/import-ck.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section id="home" data-role="page">
      <header data-role="header">
        <h1>Home</h1><a href="#add" data-icon="plus" data-theme="d">Add</a><a href="#info" data-icon="info">info</a>
      </header>
      <div data-role="content">
        <ul id="projects" data-role="listview" data-split-icon="delete" data-split-theme="d"></ul>
      </div>
    </section>
    <section id="add" data-role="page" data-add-back-btn="true">
      <header data-role="header">
        <h1>Add</h1><a href="#info" data-icon="info" class="ui-btn-right">info</a>
      </header>
      <div data-role="content">
        <form id="formAdd">
          <input type="number" name="O" placeholder="乐观估计">
          <input type="number" name="N" placeholder="标称估计">
          <input type="number" name="P" placeholder="悲观估计">
          <button data-icon="plus" data-theme="e">Add</button>
        </form>
      </div>
    </section>
    <section id="edit" data-role="page" data-add-back-btn="true">
      <header data-role="header">
        <h1>Edit</h1><a href="#info" data-icon="info" class="ui-btn-right">info</a>
      </header>
      <div data-role="content">
        <form id="formEdit">
          <input type="number" name="O" placeholder="乐观估计">
          <input type="number" name="N" placeholder="标称估计">
          <input type="number" name="P" placeholder="悲观估计">
          <button data-icon="plus" data-theme="e">Save</button>
        </form>
      </div>
    </section>
  </body>
</html>
